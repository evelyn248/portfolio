    body {
      font-family: Arial, sans-serif;
      text-align: center;

    header {
      background-color: #d9c7b7; /* Gray-beige color */

      padding: 20px 0;
      position: relative; /* Allows precise positioning for the image */

    header img {
      width: 5cm; /* Sets the width of the image */
      height: 5cm; /* Sets the height of the image */
      border-radius: 50%; /* Makes the image circular */
      object-fit: cover; /* Ensures the image fits within the circle */
      margin-top: 10px; /* Adds space above the image */
    }
    main {
      margin: 20px; /* Adds space around the main content */
    }
    p {
      text-align: justify; /* Justifies the text */
      margin: 20px auto; /* Adds spacing around the paragraph */
      max-width: 600px; /* Limits the width for better readability */
    }
    ul {
      list-style-type: none; /* Removes bullet points */
      padding: 0;
      margin: 0;
    }
  </style>
</head>
